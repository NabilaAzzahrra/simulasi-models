<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Perkalian</title>
    <style>
        /* Style untuk form */
        .form-container {
            width: 300px;
            margin: 0 auto;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="multiplyForm">
            <label for="num1">Angka Pertama:</label>
            <input type="number" id="num1" name="num1" required>
            <label for="num2">Angka Kedua:</label>
            <input type="number" id="num2" name="num2" required>
            <button type="button" onclick="multiply()">Perkalian</button>
            <p id="result"></p>
        </form>
    </div>

    <script>
        function multiply() {
            // Mendapatkan nilai dari input field
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Melakukan operasi perkalian
            const result = num1 * num2;

            // Menampilkan hasilnya
            document.getElementById('result').innerText = `Hasil perkalian: ${result}`;
        }
    </script>
</body>

</html>
